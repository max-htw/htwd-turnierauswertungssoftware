services:
  database:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres-storage:/var/lib/postgresql/data
  website:
    restart: unless-stopped
    build: ./website
    ports:
      - "80:3000"
    develop:
      watch:
        - action: rebuild
          path: ./website
  api:
    restart: unless-stopped
    build: ./api
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: rebuild
          path: ./api

volumes:
  postgres-storage: {}

